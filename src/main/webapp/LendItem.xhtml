<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <meta charset="utf-8"/>
    <f:view>
        <h:head>
            <title>LendOut</title>
            <link href="assets/css/table-style.css" rel="stylesheet"
                  type="css/text" />
            <link href="assets/css/form-elements.css" rel="stylesheet"
                  type="css/text" />
            <link href="assets/css/style.css" rel="stylesheet" type="css/text" />
        </h:head>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:messages />
                <h1>Items</h1>
                <h:form>
                    <p:dataTable id="dataTable" value="#{itemLend.availableItemLendAccount()}" 
                                 var="lendAccount" rows="5" paginator="true">
                        <p:column headerText="ItemName">#{lendAccount.item.name}</p:column>
                        <p:column headerText="Status">#{lendAccount.item.status}</p:column>
                        <p:column headerText="DateBought">#{lendAccount.item.dateBought}</p:column>
                        <p:column headerText="Code">#{lendAccount.item.code}</p:column>
                        <p:column headerText="NumTotal">#{lendAccount.item.numTotal}</p:column>
                        <p:column headerText="Category">#{lendAccount.item.category.name}</p:column>
                        <p:column headerText="Operation">
                            <p:inputText value ="#{itemLend.itemLendAccount.lendNum}" />
                            <p:commandButton value="Lend" partialSubmit="true" action="#{itemLend.lendItem(lendAccount)}"/>
                        </p:column>
                    </p:dataTable>
                    <p:blockUI block="dataTable" trigger="dataTable">
                        LOADING...<br />
                        <p:graphicImage value="/assets/img/loading/loading.gif" />
                    </p:blockUI>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
