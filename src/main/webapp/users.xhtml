<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <f:event type="preRenderView" listener="#{login.checkLogin}"/>
        <title>PrimeFaces and Boostrap test</title>
        <!-- CSS -->
        <link rel="stylesheet"
              href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet"
              href="assets/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/form-elements.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144"
              href="assets/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114"
              href="assets/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72"
              href="assets/ico/apple-touch-icon-72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed"
              href="assets/ico/apple-touch-icon-57-precomposed.png" />
        <script>
            function showProgress(data){
                var inputId = data.source.id;
                var progressbarId = inputId.substring(0, inputId.length - "name".length) + "pole";
                
                if(data.status == "begin")
                    Element.show(progressbarId);
                else if(data.status == "success")
                    Element.hide(progressbarId);
            }
        </script>
    </h:head>
    <h:body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>
                                <strong>314Lab</strong> Management
                            </h1>
                            <div class="description">
                                <p>Power of All of 314!</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to our site</h3>
                                    <p>Enter your username and password to log on:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <h:form role="form" class="login-form"
                                        id="loginForm">
                                    <h:panelGrid columns="1" rendered="#{!login.loggedIn}">
                                        <h:messages id="username" style="color: #edab1f"/>
                                        <div class="form-group">
                                            <p:inputText
                                                value="#{userManager.newStuff.username}" placeholder="Username..."
                                                styleClass="form-username form-control" id="form-username"
                                                validator="#{userManager.StuffAddValidator}" rendered="true" 
                                                requiredMessage="您还没有输入您的姓名！">
                                                <f:ajax event="blur" render="username"/>
                                            </p:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:messages id="userpassword"/>
                                            <p:inputText
                                                value="#{userManager.newStuff.password}" placeholder="Password..."
                                                styleClass="form-password form-control" id="signin-form-password" 
                                                type="password" required="true" requiredMessage="请输入您的密码">
                                                <f:ajax event="blur" render="userpassword"/>
                                            </p:inputText>
                                        </div>
                                        <div class="form-group">
                                            <p:inputText
                                                value="#{userManager.newStuff.email}" placeholder="Email..."
                                                styleClass="form-password form-control" id="form-password"/>
                                        </div>
                                    </h:panelGrid>
                                    <h:commandButton id="login" value="Sign in"
                                                     action="#{userManager.addStuff}"
                                                     styleClass="button"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </h:body>
</html>
